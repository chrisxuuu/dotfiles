# Yazi Keymap Configuration
[[mgr.prepend_keymap]]
on = "<C-t>"
run = 'shell "ghostty --working-directory=$PWD &" --orphan'
desc = "Open Ghostty here"

[[mgr.prepend_keymap]]
on = "<Enter>"
run = '''shell --confirm --block 'ext="${0##*.}"; if [ -d "$0" ]; then cd "$0" && exec nvim .; elif [ "$ext" = "jpg" ] || [ "$ext" = "png" ] || [ "$ext" = "pdf" ] || [ "$ext" = "pages" ] || [ "$ext" = "numbers" ] || [ "$ext" = "key" ] || [ "$ext" = "docx" ] || [ "$ext" = "xlsx" ] || [ "$ext" = "pptx" ]; then open "$0"; else ${EDITOR:-nvim} "$0"; fi' '''
desc = "Smart open: folders/text in nvim, special files with default apps"
