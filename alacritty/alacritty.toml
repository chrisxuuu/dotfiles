# Alacritty configuration matching WezTerm setup

[window]
decorations = "None"
opacity = 0.75
dynamic_title = true
padding = { x = 5, y = 5 }

[font]
size = 14.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

# Tokyo Night colors
[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.normal]
black   = "#15161e"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#a9b1d6"

[colors.bright]
black   = "#414868"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#c0caf5"

[cursor]
style = "Block"
unfocused_hollow = true

[scrolling]
history = 10000

[bell]
duration = 0

# Key bindings matching WezTerm
[[keyboard.bindings]]
key = "W"
mods = "Super"
action = "Quit"

[[keyboard.bindings]]
key = "N"
mods = "Super"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Left"
mods = "Super"
chars = "\u001Bb"

[[keyboard.bindings]]
key = "Right"
mods = "Super"
chars = "\u001Bf"

[[keyboard.bindings]]
key = "Up"
mods = "Super"
chars = "\u0001"

[[keyboard.bindings]]
key = "Down"
mods = "Super"
chars = "\u0005"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[env]
TERM = "alacritty"
